<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <a href=>Back</a>
        <h2>Tell me a little about you?</h2>
        <label for="First Name" style="opacity: 0.6;">First Name</label><br>
        <input type="text" id="first Name" name="first Name" placeholder="Enter your full name here"><br>
        <label for="Last Name" style="opacity: 0.6;">Last Name</label><br>
        <input type="text" id="last Name" name="last Name" placeholder="Enter your full name here"><br>
        <label for="email" style="opacity: 0.6;">Email address</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address here"><br>
        <label for="password" style="opacity: 0.6;">New password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your preferred password here"><br>
        <label for="password" style="opacity: 0.6;">Confirm Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your confirmed password here"><br>
        <button type="submit" class="signup">Sign up</button>
        <p id="para1">Already have an account. <a href="">Log in here</a></p>
        <p id="para2">Or</p>
        <button type="button" class="login-with-google-btn">Sign in with Google</button>
    </div>
</body>
</html>
